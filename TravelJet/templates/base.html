<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>TravelJet landing page</title>
        <meta name="description" content="Project description">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="base.css">
        <script src="base.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <nav class="navbar navbar-inverse" role="navigation">
                    <div class="navbar-header">
                        <button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="base.html" class="navbar-brand scroll-top">
                            <div class="logo"></div>
                        </a>
                    </div>
                    <!--/.navbar-header-->
                    <div id="main-nav" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav align-center">
                            <li><button><a class="scroll-top btn btn-info" data-id="home">Home</a></button></li>
                            <li><button><a class="scroll-link btn btn-info" data-id="admin">Admin</a></button></li>
                            <li><button><a class="scroll-link btn btn-info" data-id="about">About</a></button></li>
                            <li><button><a class="scroll-link btn btn-info" data-id="contact">Contact us</a></button></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div id="image-top">
            <h3>Text heading</h3>
            <p>Text sentence</p>
        </div>

        <div id="user-login">
            <tr>
                <td>web_asset</td>
                <td>
                    <div class="form-structor">
                        <div class="signup">
                            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
                            <div class="form-holder">
                                <input type="text" class="input" placeholder="Name" />
                                <input type="email" class="input" placeholder="Email" />
                                <input type="password" class="input" placeholder="Password" />
                            </div>
                            <button class="submit-btn">Sign up</button>
                        </div>
                        <div class="login slide-up">
                            <div class="center">
                                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                                <div class="form-holder">
                                    <input type="email" class="input" placeholder="Email" />
                                    <input type="password" class="input" placeholder="Password" />
                                </div>
                                <button class="submit-btn">Log in</button>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </div>

        <div id="admin-login">
            <p>modal form for admin</p>
        </div>

        <div id="description">
            <h2>Project description with paragraph</h2>
        </div>

        <div id="contact">
            <p>contact form</p>
            <div class="row container-fluid">
                <div class="col-lg-6" id="id02">
                    <div class="wrap-contact100">
                        <div class="contact100-form-title">
                            <span class="contact100-form-line">
                                Feel free to drop us a line below!
                            </span>
                        </div>
    
                        <form class="contact100-form validate-form">
                            <div class="wrap-input100 validate-input" data-validate="Name is required">
                                <span class="label-input100">Full Name:</span>
                                <input class="input100" type="text" name="name" placeholder="Enter full name">
                                <span class="focus-input100"></span>
                            </div>
    
                            <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                                <span class="label-input100">Email:</span>
                                <input class="input100" type="email" name="email" placeholder="Enter email addess">
                                <span class="focus-input100"></span>
                            </div>
    
                            <div class="wrap-input100 validate-input" data-validate = "Message is required">
                                <span class="label-input100">Message:</span>
                                <textarea class="input100" name="message" placeholder="Your Comment..."></textarea>
                                <span class="focus-input100"></span>
                            </div>
    
                            <div class="container-contact100-form-btn">
                                <button class="contact100-form-btn">
                                    <span>
                                        Submit
                                        <i class="fa fa-long-arrow-right" aria-hidden="true" style="margin-left: 7px;"></i>
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="copyright-text">
                            <p>Copyright &copy; 2020 TravelJet.</p>
                            <p>All rights reserved</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="social-icons">
                            <ul>
                                <li>
                                    <a href="#"><i class="fa fa-facebook"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa fa-twitter"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa fa-linkedin"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa fa-rss"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa fa-dribbble"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
